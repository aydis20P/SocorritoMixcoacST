{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Registrar cliente</title>
{% endblock head %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="card">
        <div class="card-header">Ingresa los datos del cliente</div>
        <div class="card-body">
          <form id="regForm" method="POST">
          {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-1 g-1">
                <div class="col">
                  <div class="form-outline">
                    <input required type="text" id="nombre" class="form-control" name="nombre"/>
                    <label class="form-label" for="nombre">Nombre</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input required type="text" id="apellidos" class="form-control" name="apellidos"/>
                    <label class="form-label" for="apellidos">Apellidos</label>
                  </div>
                </div>
              </div>
            
              <!-- Text input -->
              <div class="form-outline mb-1">
                <input required type="text" id="direccion" class="form-control" name="direccion"/>
                <label class="form-label" for="direccion">Dirección</label>
              </div>
            
              <!-- Text input -->
              <div class="form-outline mb-1">
                <input required type="tel" id="telefono" class="form-control" name="telefono"/>
                <label class="form-label" for="telefono">Telefono/Celular</label>
              </div>

              <!-- Text input -->
              <div class="form-outline mb-1">
                  <input type="tel" id="telefonoalt" class="form-control" name="telefonoalt"/>
                  <label class="form-label" for="telefonoalt">Tel/Cel Alternativo</label>
              </div>
              <!-- Text input observaciones-->
              <div class="form-outline mb-4">
                <textarea class="form-control" id="obs" rows="4"></textarea>
                <label class="form-label" for="obs">Observaciones Dirección</label>
              </div>

              <div class="row">
                <div class="col">
                  <div class="row gy-0 g-0">
                    <div class="col">
                      <div class="d-grid gap-2 p-1">
                        <a href="busqueda-cliente" class="btn btn-warning">
                          <i class="fas fa-arrow-left"></i>
                          Regresar
                        </a>
                      </div>
                    </div>
                    <div class="col">
                      <div class="d-grid gap-2 p-1">
                        <button class="btn btn-warning" type="submit">
                          <i class="fas fa-user-plus"></i>
                          Registrar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
    <br>
    
  </div>
{% endblock content %}
