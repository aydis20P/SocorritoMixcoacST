{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>Platillos del día</title>
{% endblock head %}

{% block content %}
<div id="contenedor-general" class="p-3">

    <h3>Menús del día</h3>
    <!-- primero checamos si hay platillos registrados, para asi generar su tabla -->
    {% if platillos_menu %}

    <!-- si no hay platillos, no haremos ninguna tabla, en su lugar pondremos un aviso de que no hay platillos -->
    {% else %}
        <div id="tarjeta-aviso" class="card p-2">
            <h4>No hay platillos registrados</h4>
        </div>
    {% endif %}

    <!-- ponemos una caja flexible con botónes para agregar un nuevo menú del día y un nuevo platillo de menu -->
    <div id="contenedor-botones" class="d-flex justify-content-end flex-wrap py-3">
        <button id="boton-nuevo-menu" type="button" class="btn btn-primary btn-md btn-warning m-3" onclick="agregarPlatilloMenu()">
            <i class="fas fa-file-alt fa-lg">&Tab;Nuevo Menú del día</i>
        </button>
        <button id="boton-nuevo-platillo" type="button" class="btn btn-primary btn-md btn-warning m-3" onclick="agregarPlatilloMenu()">
            <i class="fas fa-utensils fa-lg">&Tab;Nuevo platillo del día</i>
        </button>
    </div>

</div>
{% endblock content %}

{% block script %}
<script>
    function agregarPlatilloMenu(){
        console.log("Por hacer");
    }
</script>
{% endblock script %}
