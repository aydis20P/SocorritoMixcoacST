{% block content %}

        <li class="nav-item" role="presentation">
        <a
            class="nav-link"

            role="tab"

            >Tab 2</a
        >
        </li>
        <li class="nav-item" role="presentation">
        <a
            class="nav-link"
            id="ex1-tab-3"

            >Tab 3</a
        >

    <!-- Tabs navs -->
    
    <!-- Tabs content -->
    <!--Formulario para agregar nuevo platillo-->
    <form method="POST">
        
        <!-- Name input -->
        <!--Nombre del Platilllo-->
        <div class="row">
            <div class="col">
                <h5>Nombre del platillo:</h5>
            </div>
            <div class="col">
                <div class="form-outline mb-4">
                    <input type="text" id="nom-plat" class="form-control" name="nom-plat"/>
                    <label class="form-label" for="nom-plat">Nombre del platillo</label>
                </div>
            </div>
        </div>
        <!--Precio-->
        <div class="row">
            <div class="col">
                <h5>Precio:</h5>
            </div>
            <div class="col">
                <div class="form-outline mb-4">
                    <input type="number" id="precio" class="form-control" name="precio"/>
                    <label class="form-label" for="form4Example1">Precio</label>
                </div>
            </div>
        </div>
        <!--Tipo-->
        <div class="row">
            <div class="col">
                <h5>Tipo:</h5>
            </div>
            <div class="col">
                <div class="form-outline mb-4">
                    <select class="form-select" aria-label="Default select example" name = "select-tipo">
                        <!--<option value="{{platillo.nombre}}">{{platillo.nombre}}</option>-->
                        <option selected disabled>Tipo de platillo</option>
                        {% for clave, valor in platillo_tipo.tipo %}
                            <option value="{{valor}}}">{{valor}}</option>
                            
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <!--es_complemento-->
        <div class="row">
            <div class="col">
                <h5>Es complemento:</h5>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="complemento" name="complemento"/>
                    <label class="form-check-label" for="complemento"> </label>
                </div>
            </div>
        </div>
        
        <!--Descripción-->
        <div class="row">
            <div class="col">
                <h5>Descripcion:</h5>
            </div>
            <div class="col">
                <div class="form-outline mb-3">
                    <textarea class="form-control" id="descripcion" rows="4" name="descripcion"></textarea>
                    <label class="form-label" for="descripcion">Descripción</label>
                    
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Registrar</button>
    </form>

    <!--Tabla de contenido-->
    <div class="tab-content" id="ex1-content">
        <div
        class="tab-pane fade show active"
        id="ex1-tabs-1"
        role="tabpanel"
        aria-labelledby="ex1-tab-1"
        >
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
        Tab 2 content
        </div>
        <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
        Tab 3 content
        </div>
    </div>
  <!-- Tabs content -->
{% endblock content %}
